<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/respontive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="grid wide">
                <div class="header_wrap">
                    <h2 class="header__name">5Fs Group</h2>
                    <div class="nav">
                        <a href="./sign_up.html" class="nav__statr btn">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="grid wide">
                <div class="form">
                    <div class="form__title">Đăng nhập</div>
                    <input type="text" placeholder="Email hoặc tên đăng nhập" class="form__account">
                    <div class="form__wrap-password">
                        <input type="password" placeholder="Mật khẩu" class="form__password" id="password">
                        <div id="show">Show</div>
                    </div>
                    <a href="" class="form__forget-password">Quên mật khẩu?</a>
                    <a href="./choose_course.html" class="form__login">ĐĂNG NHẬP</a>
                    <span class="form__separate-text">HOẶC</span>
                    <div class="form__separate"></div>
                    <div class="wrap-social">
                        <a href="" class="social__item"><img src="./assets/img/facebook.svg" alt="" class="social__item-img"><span class="social__item-text">FACEBOOK</span></a>
                        <a href="" class="social__item"><img src="./assets/img/google.svg" alt="" class="social__item-img"><span class="social__item-text">GOOGLE</span></a>
                    </div>
                    <div class="form__not-account">
                        Chưa có tài khoản? <a href="./sign_up.html" class="form__not-account-link">Đăng kí ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="./assets/javascript/show-password.js"></script>

</html>
