<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/review_fast.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/respontive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/Logo_web.png" type="image/x-icon" />
    <title>5Fs - Giúp bạn tự tin trong ngoại ngữ</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="grid wide">
                <div class="header_wrap">
                    <h2 class="header__name">5Fs Group</h2>
                    <div class="nav">
                        <div class="nav__statr">Khóa học Tiếng Anh</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="grid wide">
                <a href="./home_page.html" class="return_home_page btn">Trang chủ</a>
                <div class="content">
                    <div class="targer-bar">
                        <div class="targer-bar-value"></div>
                    </div>
                    <div class="wrap__life">
                        <ul class="life__list">
                            <li class="life__item "><i class="life__item-icon fa-solid fa-heart"></i></li>
                            <li class="life__item life__item--no-active"><i class="life__item-icon fa-solid fa-heart"></i></li>
                            <li class="life__item life__item--no-active"><i class="life__item-icon fa-solid fa-heart"></i></li>
                        </ul>
                        <div class="warp-introduce__ponit">
                            <img src="./assets/img/introcduce-words.svg" alt="" class="introduce__point-img">
                            <span class="introcduce__point-number">10</span>
                        </div>
                    </div>
                    <div class="wrap-introduce">
                        <div class="introduce__new">Chọn câu trả lời phù hợp</div>
                        <div class="score">
                            <div class="score__title">Đúng:</div>
                            <span class="score__number">0</span>
                        </div>
                    </div>
                    <div class="new-words">
                        <div class="new-words__heading">Đâu là "cà phê" ?</div>
                        <div class="new-words__list">
                            <div class="grid">
                                <div class="row no-gutters">
                                    <div class="col l-6">
                                        <div class="new-words__wrap_item">
                                            <div class="new-words__item">
                                                <img src="./assets/img/coffee.svg" alt="" class="new-words__img">
                                                <div class="new-words__number-order">1</div>
                                                <div class="new-words__name">coffee</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col l-6">
                                        <div class="new-words__wrap_item">
                                            <div class="new-words__item">
                                                <img src="./assets/img/tea.svg" alt="" class="new-words__img">
                                                <div class="new-words__number-order">2</div>
                                                <div class="new-words__name">tea</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col l-6">
                                        <div class="new-words__wrap_item">
                                            <div class="new-words__item">
                                                <img src="./assets/img/water.svg" alt="" class="new-words__img">
                                                <div class="new-words__number-order">3</div>
                                                <div class="new-words__name">water</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col l-6">
                                        <div class="new-words__wrap_item">
                                            <div class="new-words__item">
                                                <img src="./assets/img/milk.svg" alt="" class="new-words__img">
                                                <div class="new-words__number-order">4</div>
                                                <div class="new-words__name">milk</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="losed">
                        <div class="losed__heading">Bạn đã thua cuộc rồi!</div>
                        <img src="./assets/img/losed.svg" alt="" class="losed__img">
                        <div class="losed__play-again">Bạn đã hết lựa chơi, có muốn thử lại không?</div>
                        <div class="losed__wrap-btn">
                            <a href="./home_page.html" class="btn__exit ">Thoát</a>
                            <a href="" class="btn__play-again">Thử lại</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="./assets/javascript/review_fast.js"></script>

</html>
