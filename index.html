<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/respontive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="main">
        <div class="header">
            <div class="grid wide">
                <div class="header_wrap">
                    <h2 class="header__name">5Fs Group</h2>
                    <div class="nav">
                        <a href="" class="nav__course">Các khóa học</a>
                        <a href="" class="nav__statr btn">Bắt đầu học</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="grid wide">
                <div class="slider-wrap">
                    <div class="slider__content">
                        <div class="slider__content-heading">Học <span class="slider__content-heading--color">ngoại ngữ</span> và cải thiện kĩ năng của bạn</div>
                        <p class="slider__content-text">Ngoại ngữ hiện đang rất quan trọng trong cuộc sống giao tiếp hằng ngày, khi đi du lịch, trong công việc</p>
                        <a href="" class="slider__content-start btn">Bắt đầu</a>
                    </div>
                    <img src="./assets/img/taxi-language-learning-1.png" alt="" class="slider__img">
                </div>
            </div>
            <div class="course">
                <ul class="course__list">
                    <li class="course__item">
                        <div class="course__item-number">2</div>
                        <div class="course__item-text">NGÔN NGỮ</div>
                    </li>
                    <li class="course__item nation course__item--separate">
                        <img src="./assets/img/America.png" alt="" class="course__item-img">
                        <div class="course__item-text">TIẾNG ANH</div>
                    </li>
                    <li class="course__item nation">
                        <img src="./assets/img/Japan.png" alt="" class="course__item-img">
                        <div class="course__item-text">TIẾNG NHẬT</div>
                    </li>
                    <li class="course__item course__item--separate">
                        <div class="course__item-number">100</div>
                        <div class="course__item-text">HỌC VIÊN</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="reason">

        </div>
        <div class="comment">

        </div>
        <div class="info">

        </div>
        <div class="footer">

        </div>
    </div>

</html>
